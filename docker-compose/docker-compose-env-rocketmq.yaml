## 创建connor-cloud基础组件集群
## https://blog.csdn.net/RtxTitanV/article/details/106688686
version: "2"
services:
  ## rocketMQ name server
  namesrv:
    image: apacherocketmq/rocketmq:4.5.0
    container_name: rmqnamesrv
    ports:
      - 9876:9876
    volumes:
      - ./volumes/rocketmq/logs:/home/rocketmq/logs
      - ./volumes/rocketmq/store:/home/rocketmq/store
    command: sh mqnamesrv

  # rocketmq broker
  broker:
    image: apacherocketmq/rocketmq:4.5.0
    container_name: rmqbroker
    ports:
      - 10909:10909
      - 10911:10911
      - 10912:10912
    volumes:
      - ./volumes/rocketmq/logs:/home/rocketmq/logs
      - ./volumes/rocketmq/store:/home/rocketmq/store
      - ./volumes/rocketmq/conf/broker.conf:/home/rocketmq/rocketmq-4.5.0/conf/broker.conf
    command: sh mqbroker -n namesrv:9876 -c ../conf/broker.conf
    depends_on:
      - namesrv


  console:
    image: styletang/rocketmq-console-ng
    container_name: rocketmq-console-ng
    ports:
      - 8087:8080
    depends_on:
      - namesrv
    environment:
      - JAVA_OPTS= -Dlogging.level.root=info   -Drocketmq.namesrv.addr=rmqnamesrv:9876
      - Dcom.rocketmq.sendMessageWithVIPChannel=false